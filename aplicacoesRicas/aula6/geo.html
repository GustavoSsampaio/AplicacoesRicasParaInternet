<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Geo1</title>
    <link href="geo.css" rel="stylesheet">
</head>

    <br>

    <div id="map" style="width: 500px; height: 500px;"></div>
