<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dragAndDrop.css" rel="stylesheet">
    <title>Document</title>
    <script>
        function allowDrop(ev){
            ev.preventDefault()
        };
        function drag(ev){
            ev.dataTransfer.setData("text",ev.target.id);
        };
        function drop(ev){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        };
    </script>
</head>
<body>
    <h1>Arraste a imagem para dentro do retangulo que voce quiser:</h1>
    <div id="div3">
        <div id="div2">
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img id="drag1" src="https://1.bp.blogspot.com/-f2BK_qQdvZA/YNXGulUnSAI/AAAAAAAAhjA/_6uCpx53fR8CQXtIxldVq1d-Pepu0t3WgCLcBGAsYHQ/s766/skylo.jpg" draggable="true" ondragstart="drag(event)"
                width="336" height="69">
            </div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
        <div id="div2">
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            </div>
        </div>
    </div>
</body>
</html>
