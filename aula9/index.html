<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin:0px;
        }
        svg{
            background-color: bisque;
            width: 500px;
            height: 500px;
        }
    </style>
    <title>ElementosSvg</title>
</head>
<body>
    <!--Transformadas 
    *Translação: "movimentando por toda a pagina"
    *Rotação: "cabeça para baixo/lados"
    *escala: tamanho -->
    <svg width="300" height="300">
        <rect x="10" y="10" whidth="50" height="50" fill="blue" transform="rotate(45,35,35)"/>
            <circle cx="100" cy="100" r="30" fill="red" transform="scale(1.5)"/>
            <text x="150" y="150" font-family="verdana" font-size="20" transform="translate(50,50)">Texto</text>
    </svg>


<svg width="300" height="300">
        
<!-- transformar -->
<g transform="traslate(100, 100) rotate(75)">
    <rect x="0" y="0" width="50" height="50" fill="blue"/>
    <circle cx="100" cy="0" r="25" fill="red"/>
    <ellipse cx="50" cy="100" rx="30" ry="15" fill="green"/>
</g>



    <!--Texto-->
    <text x="225" y="200" font-family="arial" font-size="20">Olá mundo!</text>
    <!--Cabeça-->
    <circle cx="170" cy="170" r="50" fill="orange" stroke="black" stroke-whidth="1"></circle>
    <!--Olhos-->
    <circle cx="150" cy="165" r="15" fill="pink" stroke="black" stroke-whidth="1"></circle>
    <circle cx="190" cy="165" r="15" fill="pink" stroke="black" stroke-whidth="1"></circle>
    <!--boca -->
    <polyline fill="none" stroke="black" stroke-width="2" points="145,200 195,200"></polyline>
    <!--nariz-->
    <polyline fill="none" stroke="black" stroke-width="2" points="170,175 170,190"></polyline>
    <!--quadrado-->
    <rect width="150"
    height="150"
    x="100"
    y="250"
    fill="green"
    rx="40"
    fill-opacity="0.5"></rect>
    <!--verde
    <ellipse cx="380"
    rx="50"
    ry="30"
    fill="green"
    stroke="black"
    stroke-whidth="3"></ellipse>-->
    <!--triangulo-->
    <polygon points="110,150 230,150 170,15"
    ></polygon>
    <!--Losango-->
    <polygon points="125,330 170,375 215,330 170,285" fill="black" fill-opacity="0.2"></polygon>
    <!--hexagono
    <polygon points="90,15 150,15 190,75 150,135 90,135 50,75" fill="aqua" fill-opacity="0.4"></polygon>-->
    <!--estrela
    <polygon points="38,166 16,226 76,188 5,188 60,226" fill="orange"></polygon>-->
    <!--Desenhar linhas-->
    <line x1="250"
    y1="450"
    x2="450"
    y2="450"
    stoke="black" 
    stroke-width="3"></line>
    <!--outra forma de desenhar linhas-->
    <polyline fill="none" stroke="orange" stroke-width="10" points="170,250 170,220"></polyline>
    <polyline fill="none" stroke="orange" stroke-width="4" points="100,300 40,350"></polyline>
    <polyline fill="none" stroke="orange" stroke-width="4" points="250,300 320,350"></polyline>
    <!--podemos fazer uma sequencia de linhas
    <polyline fill="none" stroke="yellow" stroke-whidth="3"
    points="20,20 50,130 50,20 140,140 230,80"></polyline>-->
    <polyline fill="none" stroke="green" stroke-width="15" points="150,490 150,400"></polyline>
    <polyline fill="none" stroke="green" stroke-width="15" points="200,490 200,400"></polyline>
    </svg>
</body>
</html>
